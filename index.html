<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m5rdev - عالم البرمجة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --primary: #08AEEA;
            --secondary: #2AF598;
            --dark: #0d1b2a;
            --light: #ffffff;
            --accent: #ff6b6b;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(13,27,42,1) 0%, rgba(27,38,59,1) 100%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 12px rgba(8, 174, 234, 0.3));
        }
        
        .logo::after {
            content: 'DEV';
            position: absolute;
            right: -20px;
            bottom: -15px;
            font-size: 1.5rem;
            background: var(--light);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        
        .glow {
            position: absolute;
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(8, 174, 234, 0.2) 0%, rgba(13, 27, 42, 0) 70%);
            top: -5%;
            left: -5%;
            z-index: -1;
            border-radius: 50%;
            filter: blur(10px);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .loader-container {
            position: relative;
            width: 250px;
            height: 6px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
        
        .loader-progress {
            height: 100%;
            width: 0;
            border-radius: 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: loader 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            box-shadow: 0 0 10px rgba(8, 174, 234, 0.5);
        }
        
        .loader-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 1.5s infinite;
        }
        
        .percentage {
            position: absolute;
            right: -40px;
            top: -25px;
            font-size: 0.85rem;
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2px 8px;
            backdrop-filter: blur(5px);
            opacity: 0.8;
        }
        
        .status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        
        .status i {
            margin-left: 8px;
            color: var(--primary);
        }
        
        .code-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .code-element {
            position: absolute;
            font-family: monospace;
            font-size: 0.9rem;
            animation: fall linear infinite;
            transform: translateY(-100%);
            color: rgba(255, 255, 255, 0.05);
            text-shadow: 0 0 5px rgba(8, 174, 234, 0.3);
        }
        
        .tech-stack {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }
        
        .tech-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, rgba(8, 174, 234, 0.1), rgba(42, 245, 152, 0.1));
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: blob 15s infinite alternate;
        }
        
        .blob:nth-child(1) {
            top: -150px;
            left: -100px;
        }
        
        .blob:nth-child(2) {
            bottom: -150px;
            right: -100px;
            background: linear-gradient(90deg, rgba(42, 245, 152, 0.1), rgba(255, 107, 107, 0.1));
            animation-delay: -7s;
        }
        
        @keyframes loader {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        @keyframes blob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 20px) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="code-elements" id="code-elements"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="glow"></div>
            <div class="logo">m5r</div>
        </div>
        
        <div class="tagline">نبني مستقبل التطوير بأيدٍ عربية</div>
        
        <div class="loader-container">
            <div class="loader-progress" id="progress"></div>
            <div class="percentage" id="percentage">0%</div>
        </div>
        
        <div class="status">
            <span id="status-text">جاري تهيئة البيئة</span>
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    
    <div class="tech-stack">
        <i class="fab fa-js-square tech-icon"></i>
        <i class="fab fa-react tech-icon"></i>
        <i class="fab fa-node tech-icon"></i>
        <i class="fab fa-python tech-icon"></i>
        <i class="fab fa-php tech-icon"></i>
    </div>

    <script>
        // إنشاء عناصر الكود في الخلفية
        function createCodeElements() {
            const container = document.getElementById('code-elements');
            const codeSnippets = [
                'function()', 'const app = express();', 'import React', 'async/await', 
                'useState()', '<div className="">', 'export default', '.map((item) => {',
                'return true;', 'console.log()', '{ data }', 'npm install', 
                'git commit', 'const [state, setState]', 'useEffect(() => {', 
                'addEventListener', '@media screen', 'flex: 1', 'margin: 0 auto', 
                'position: relative', '$_POST', 'require("module")'
            ];
            
            for (let i = 0; i < 25; i++) {
                const element = document.createElement('div');
                element.classList.add('code-element');
                
                // اختيار نص عشوائي من القائمة
                const randomText = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                element.innerHTML = randomText;
                
                // موقع عشوائي
                const x = Math.random() * 100;
                element.style.left = `${x}%`;
                
                // سرعة وتأخير عشوائي
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 5;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                // حجم عشوائي
                const size = Math.random() * 0.4 + 0.8;
                element.style.fontSize = `${size}rem`;
                
                // شفافية عشوائية
                const opacity = Math.random() * 0.07 + 0.03;
                element.style.color = `rgba(255, 255, 255, ${opacity})`;
                
                container.appendChild(element);
            }
        }
        
        // تحديث النص والنسبة المئوية
        function updateProgress() {
            const percentageText = document.getElementById('percentage');
            const statusText = document.getElementById('status-text');
            let count = 0;
            
            const statusMessages = [
                "جاري تهيئة البيئة",
                "تحميل الواجهة",
                "إعداد الأدوات",
                "اكتمال التحميل"
            ];
            
            const interval = setInterval(() => {
                count++;
                
                if (count <= 100) {
                    percentageText.textContent = count + '%';
                }
                
                if (count === 30) {
                    statusText.textContent = statusMessages[1];
                } else if (count === 70) {
                    statusText.textContent = statusMessages[2];
                } else if (count === 100) {
                    statusText.textContent = statusMessages[3];
                }
                
                if (count >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // الانتقال إلى الصفحة الرئيسية
                        window.location.href = 'm5rdev.html';
                    }, 800);
                }
            }, 20); // سيستغرق حوالي 2 ثانية
        }
        
        // تنفيذ الدوال عند تحميل الصفحة
        window.addEventListener('load', () => {
            createCodeElements();
            setTimeout(updateProgress, 500);
        });
    </script>
</body>
</html>
